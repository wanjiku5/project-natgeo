<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        #tech, #nature, #food{
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Karibu to Image Links!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Glad to have you here!</p>
            <a href="https://www.pexels.com/search/technology/"><img src="images/tech.jpeg" alt="Technology"  id="tech"  ></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <a href="https://www.pexels.com/search/nature/"><img src="images/nature.jpg" alt="Nature" id="nature"></a>
            <a href="https://www.pexels.com/search/nature/"><img src="images/wanjiku.jpg" alt="Nature" id="nature"></a>
            <a href="https://www.pexels.com/search/nature/"><img src="images/wanjiku2.jpg" alt="Nature" id="nature"></a>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://www.pexels.com/search/food/"><img src="images/food.jpg" alt="Food"  id="food"></a> Food 1</li>
                <li><a href="https://www.pexels.com/search/food/"><img src="images/food2.jpg" alt="Food" id="food"></a> Food 2</li>
                <li><a href="https://www.pexels.com/search/food/"><img src="images/food3.jpg" alt="Food"  id="food"></a></li>
            </ul>
        </section>
    </main>
</body>
</html>
